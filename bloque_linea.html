<!doctype html>
<html>
	<head lang="es">
		<title>Audio ejemplo</title>
		<meta charset="utf-8"/>
	</head>
	<style>
	    /* elemento de BLOQUE */
		div{
			border:3px solid black;
			display:block;
			margin-bottom: 10px;
			margin-top:100px;	
			width:20%;		
		}
		
		/* elemento de LINEA */
		span{			
			border:3px solid green;
			display:inline;			
			margin-top:2000px;			
		}
	</style>
	<body>
		<div>Elemento de bloque 1</div>
		<div>Elemento de bloque 2</div>
		<div>Elemento de bloque 3</div>
		<!-- note que no puede incrementar el margen y el padding superior/inferior -->
		<span>Elemento de linea 1</span>
		<span>Elemento de linea 2</span>
		<span>Elemento de linea 3</span>		
		
		
	</body>
</html>
