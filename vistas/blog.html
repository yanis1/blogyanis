{%extends "layout.html"%}

{% block titulo %}
  Blog
{% endblock %}

{% block contenido %}

   <h2>blog</h2>
   
   {% if posts.length == 0%}   
       <h3>No hay articulos aun :(</h3>       
   {% endif%}
   
   <!-- iteramos el arreglo de posts -->
   {% for post in posts %}   
      <!-- por cada post en el arreglo haz lo siguiente: -->
      <h3>{{post.titulo}}</h3>            
   {% endfor %}

{% endblock %}
